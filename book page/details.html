<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Header -->

        <nav class="nav-container">
            <a href="/" class="logo">
                <img src="../imgs/logo (1).svg" alt="Bokifa">
            </a>
            
            <div class="search-container">
                <select class="category-select">
                    <option>All</option>
                    <option>Fiction</option>
                    <option>Biographies</option>
                    <option>Cookbooks</option>
                    <option>Novels</option>
                    <option>Comics</option>
                    <option>Educational</option>
                    <option>Art</option>
                    <option>History</option>
                    <option>Science</option>
                    <option>Technology</option>
                </select>
                <input type="text" class="search-input" placeholder="Search products...">
                <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
            </div>
            
            <div class="nav-right">            
                <a href="/wishlist" class="nav-item">
                    <i class="fa-regular fa-heart"></i>

        </nav>
    </header>
    <main>
        <section class="book-section">

        </section>

        <div class="container">
            <div class="related-header">
                <h2 class="related-title">Related products</h2>
            </div>
            <div class="related-grid">
            </div>
    
        </div>
    </section>


        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="footer-top">
                    <div class="newsletter">
                        <h2>Stay in the know</h2>
                        <p>Subscribe to our newsletter and stay updated on latest offers, discounts and events near you.</p>
                    </div>
                    <div class="subscribe-form">
                        <div class="input-container">
                            <input type="email" placeholder="Email id" class="email-input">
                            <button class="subscribe-btn">Subscribe</button>
                        </div>
                    </div>
                    <div class="social-icons">
                        <a href="#" class="facebook"><i class="fa-brands fa-facebook" style="color: #0c7ed4;"></i></a>
                        <a href="#" class="twitter"><i class="fa-brands fa-square-x-twitter fa-sm" style="color: #161717;"></i></a>
                        <a href="#" class="instagram"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
                <div class="footer-bottom">
